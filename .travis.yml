# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: false

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - echo "options(repos = c(CRAN='http://cran.rstudio.com'))" >> ~/.Rprofile

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

