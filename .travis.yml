# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

r_packages:
  - ggplot2
  - FactoMineR

addons:
  apt:
    packages:
      - libudunits2-dev

notifications:
  email:
    on_success: change
    on_failure: change

